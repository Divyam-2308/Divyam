name: Auto Commit
on:
  workflow_dispatch:
  schedule:
    - cron: '41 0 7 4 *'
    - cron: '53 2 7 4 *'
    - cron: '17 3 7 4 *'
    - cron: '48 4 7 4 *'
    - cron: '22 5 7 4 *'
    - cron: '31 6 7 4 *'
    - cron: '30 6 7 4 *'
    - cron: '55 8 7 4 *'
    - cron: '1 8 7 4 *'
    - cron: '0 9 7 4 *'
    - cron: '33 11 7 4 *'
    - cron: '11 12 7 4 *'
    - cron: '15 12 7 4 *'
    - cron: '28 14 7 4 *'
    - cron: '26 14 7 4 *'

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Create Single Change
        run: |
          node ./auto_commit_script.js
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Auto commit [$(date -u)]"
          git push